<p [hidden]="!shared.authError">
  При попытке входа возникла ошибка
</p>
<p>
  <input [(ngModel)]="shared.username" type="text" pInputText>
</p>
<p>
  <input [(ngModel)]="shared.password" type="password" pPassword>
</p>
<p>
  <button pButton type="button" label="Войти" [disabled]="shared.isAttemptingLogin" (click)="login()"></button>
</p>
