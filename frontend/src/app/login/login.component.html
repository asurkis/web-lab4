<p [hidden]="!shared.authError">
  При попытке входа возникла ошибка
</p>
<p>
  <input type="text" pInputText [(ngModel)]="shared.username">
</p>
<p>
  <input type="password" pPassword [(ngModel)]="shared.password" [feedback]="false">
</p>
<p>
  <button type="button" pButton label="Войти" [disabled]="shared.isAttemptingLogin" (click)="login()"></button>
</p>
