<p-table [value]="shared.results" [autoLayout]="true" [paginator]="true" [rows]="10" [(selection)]="toDeleteList">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 1px">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th>X</th>
      <th>Y</th>
      <th>Радиус</th>
      <th>Попадает?</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-result>
    <tr [pSelectableRow]="result">
      <td>
        <p-tableCheckbox [value]="result"></p-tableCheckbox>
      </td>
      <td>
        {{ result.point.x }}
      </td>
      <td>
        {{ result.point.y }}
      </td>
      <td>
        <p-spinner [(ngModel)]="result.radius" min="0" max="4" step="0.01"></p-spinner>
      </td>
      <td>
        {{ result.result ? 'Да' : 'Нет' }}
      </td>
    </tr>
  </ng-template>
</p-table>
<p>
  <button pButton type="button" label="Обновить" (click)="handleClick()"></button>
</p>
